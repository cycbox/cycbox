name: Flutter Linux ARM64 Build

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  workflow_dispatch:

jobs:
  build-linux-arm64:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux ARM64
        run: flutter build linux --release

      - name: Create archive
        run: |
          cd build/linux/arm64/release/bundle
          tar -czf ../../../../../cycbox-linux-arm64.tar.gz .
          cd ../../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cycbox-linux-arm64
          path: cycbox-linux-arm64.tar.gz
          if-no-files-found: error

      - name: Upload to release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: cycbox-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
